<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Video con pregunta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        #resultado {
            margin-top: 10px;
            font-weight: bold;
        }
        iframe {
            border: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Mira el video y responde</h1>

    <!-- Video dinámico desde Question.urlYT -->
    <iframe id="video" width="560" height="315" allowfullscreen></iframe>

    <p id="pregunta"></p>

    <input type="text" id="respuesta" placeholder="Escribe tu respuesta">
    <button onclick="verificar()">Enviar</button>

    <div id="resultado"></div>

    <script>
        // Aquí se definen los valores que vienen desde la base (cuando tengas backend los pasas dinámicamente)
        const videoYT = "https://www.youtube.com/watch?v=-fgso7M9azY"; 
        const artista = "Rick Astley"; 
        const nombre = "Never Gonna Give You Up";

        // Construir embed
        const videoID = videoYT.split("v=")[1];
        document.getElementById("video").src = `https://www.youtube.com/embed/${videoID}`;

        // Mostrar pregunta basada en Question
        document.getElementById("pregunta").innerText = `¿Quién canta "${nombre}"?`;

        function verificar() {
            const entrada = document.getElementById("respuesta").value.trim().toLowerCase();
            const correcta = artista.toLowerCase();
            const resultado = document.getElementById("resultado");

            if (entrada === correcta) {
                resultado.textContent = "✅ ¡Correcto!";
                resultado.style.color = "green";
            } else {
                resultado.textContent = "❌ Incorrecto";
                resultado.style.color = "red";
            }
        }
    </script>

</body>
</html>
