<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Video con pregunta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        #resultado {
            margin-top: 10px;
            font-weight: bold;
        }
        iframe {
            border: none;
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Mira el video y responde</h1>

    <!-- Video de YouTube -->
    <iframe id="video" width="560" height="315"
            src="https://www.youtube.com/embed/watch?v=-fgso7M9azY"
            allowfullscreen></iframe>

    <p>Pregunta: ¿Cuál es la palabra clave?</p>

    <!-- Entrada de texto -->
    <input type="text" id="respuesta" placeholder="Escribe tu respuesta">
    <button onclick="verificar()">Enviar</button>

    <div id="resultado"></div>

    <script>
        function verificar() {
            const correcta = "rickroll"; // respuesta correcta
            const entrada = document.getElementById("respuesta").value.trim().toLowerCase();
            const resultado = document.getElementById("resultado");

            if (entrada === correcta) {
                resultado.textContent = "✅ ¡Correcto!";
                resultado.style.color = "green";
                document.body.style.backgroundColor = "#c8f7c5"; // cambia fondo
                // Aquí podrías agregar cualquier otra acción
            } else {
                resultado.textContent = "❌ Respuesta incorrecta, intenta de nuevo.";
                resultado.style.color = "red";
            }
        }
    </script>

</body>
</html>
